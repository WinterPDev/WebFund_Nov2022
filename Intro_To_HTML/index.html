<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
</head>

<body>

    <h1>Intro to HTML</h1>
    <h5>Hello from the H5</h5>

    <p>Some Text</p>

    <h3>Favorite Foods</h3>
    <!-- Every element in between a list tag (it's children) needs to be wrapped in <li></li> tags. -->
    <ol>
        <li>
            <h2>Nebulous Pasta</h2>
        </li>
        <li>Udon Soup</li>
        <li>Risotto</li>
        <li>Pizza</li>
        <li>Pho</li>
        <li>Ramen</li>
        <li>Cake</li>
    </ol>


    <a href="https://www.nintendo.com/">
        Nintendo's Website
    </a>
    <!-- Img tags are self-closing. They have no Children. -->
    <img src="Minerva_Hello.jpg" alt="My Cat Minerva" height="200">
    <!-- src (source) Where does the picture live? -->


    <form action="#">
        <div>
            <label>Cat Name :</label>
            <input title="CatName" type="text">
        </div>
        <div>
            <label>Owners Name :</label>
            <input type="text" title="OwnerName">
        </div>
        <div>
            <label for="OwnerAge">Owners Age :</label>
            <input type="number" title="OwnerAge" id="OwnerAge">
        </div>

        <div>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
        </div>



    </form>




</body>


</html>
